<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .imageBox {
            position: absolute;
            float: left;
        }

        .imageBox .hoverImg {
            position: absolute;
            left: 0;
            top: 0;
            display: none;
        }

        .imageBox:hover .hoverImg {
            display: block;
        }
    </style>
</head>

<body>
    <header>image hover</header>
    <div class="imageBox">
        <div class="Image">
            <img src="download (2).mi.jfif" alt="chota pandit" height="300" width="300">
        </div>
        <div class="hoverImg">
            <img src="bhool bhuliya.jfif" alt="akshay kumar" height="300" width="300">
        </div>
    </div>
</body>

</html>
